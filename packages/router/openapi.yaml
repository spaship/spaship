openapi: 3.0.0
info:
  title: Router API
  version: 1.0.0
paths:
  /spaship-proxy/api/v1/pathMappings:
    get:
      summary: List all path mappings
      responses:
        '200':
          description: An array of path mappings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PathMapping'
    post:
      summary: Modify or add a new path mapping (changes are in-memory only)
      description: Use the PUT operation to make changes permanent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PathMapping'
      responses:
        '200':
          description: An array of path mappings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PathMapping'
    put:
      summary: Overwrite .routemapping file with in-memory route configuration
      description: This operation does not require any body. It copies the values from the in-memory route configuration and makes permanent changes in the routing configuration file, overwriting all existing values.
      responses:
        '200':
          description: Success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /spaship-proxy/api/v1/pathMappings/reload:
    get:
      summary: Reload from .routemapping file
      responses:
        '200':
          description: An array of path mappings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PathMapping'
  /spaship-proxy/api/v1/pathMappings/{incoming_path}:
    delete:
      summary: Delete a specific path mapping
      parameters:
        - name: incoming_path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not found message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    PathMapping:
      type: object
      properties:
        incoming_path:
          type: string
        mapped_with:
          type: string