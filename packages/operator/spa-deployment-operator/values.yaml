# Default values for spa-deployment-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/arbhatta/operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

imagePullSecrets: [ ]
nameOverride: "deployment-engine"
fullnameOverride: "spaship-deployment-engine"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    haproxy.router.openshift.io/timeout: 600s
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  host: apps.int.spoke.preprod.us-east-1.aws.paas.redhat.com
  hosts:
    - host: apps.int.spoke.preprod.us-east-1.aws.paas.redhat.com
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 600m
    memory: 512Mi
  requests:
    cpu: 300m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }

app:
  domain: apps.int.spoke.preprod.us-east-1.aws.paas.redhat.com
  ec: spa-ops-event-channel
  instance: preprod
  defaultns: "spaship--cc" # default ns to create environment if ns not specified in .spaship file, TODO should be spaship--default
  tenant: "spaship"
  appcode: "SPAS-001"
  devopsnamingconvension: "spaship-deployment-engine"
  dedefaultns: "spaship--cc" # usually determined automatically, in case not found then determine the ns where operator is installed
